<div class="main-table">

  <div class="mat-elevation-z8">
      <table>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Second Name</th>
            <th>Level</th>
            <th>Grade</th>
            <th>Parent Key</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
          <tr *ngFor="let student of allStudents">
            <td>{{student.id}}</td>
            <td>{{student.firstName}}</td>
            <td>{{student.lastName}}</td>
            <td>{{student.level}}</td>
            <td>{{student.grade}}</td>
            <td>{{student.parentKey}}</td>
            <td><i class="material-icons">cached</i></td>
            <td><i class="material-icons">delete</i></td>
          </tr>
        </table>

  </div>
</div>
