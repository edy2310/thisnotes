<div class="main-table">

    <div class="mat-elevation-z8">
        <table>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Content</th>
              <th>Level</th>
              <th>Grade</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
            <tr *ngFor="let announce of allAnnouncments"> 
              <td>{{announce.id}}</td>
              <td>{{announce.title}}</td>
              <td>{{announce.content}}</td>
              <td>{{announce.level}}</td>
              <td>{{announce.grade}}</td>
              <td><i class="material-icons" style="color: #3378cc;" (click)="updateModal(announce)">cached</i></td>
              <td><i class="material-icons" style="color: #c22a2a;" (click)="delete(announce.id)">delete</i></td>
            </tr>
          </table>
          <div class="loading" *ngIf="loading">
            <img src="/assets/img/loading.gif" alt="Loading">
          </div>
  
    </div>
  </div>

<div class="modal" [ngStyle]="modalStyle">

  <div class="close-modal" (click)="closeModal()">x</div>

  <form class="modal-form">
    <mat-form-field class="title">
      <input matInput placeholder="Title" value="{{announceToEditTitle}}" [(ngModel)]="announceToEditTitle" name="announceToEditTitle">
    </mat-form-field>

    <mat-form-field class="content">
      <input matInput placeholder="Content" value="{{announceToEditContent}}" [(ngModel)]="announceToEditContent" name="announceToEditContent">
    </mat-form-field>

    <mat-form-field class="level">
      <input matInput placeholder="Level" value="{{announceToEditLevel}}" [(ngModel)]="announceToEditLevel" name="announceToEditLevel">
    </mat-form-field>

    <mat-form-field class="grade">
      <input matInput placeholder="Grade" value="{{announceToEditGrade}}" [(ngModel)]="announceToEditGrade" name="announceToEditGrade">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="update()">Update</button>
    <div class="loadingUpdate" *ngIf="loadingUpdate">
      <img src="/assets/img/loading.gif" alt="Loading">
    </div>
  </form>
</div>
